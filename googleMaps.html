<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var Leuven = {lat: 50.8507289, lng: 4.7242299};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: Leuven
        });
        var marker = new google.maps.Marker({
            position: Leuven,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGo551U8KunB1ioL4bRfLNwYmXkpGhqZs&callback=initMap">
</script>
</body>
</html>
